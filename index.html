<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud Todolist</title>
    <!-- BOOTSTRAP MIN CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- ===== START SITE HEADER ===== -->
    <header class="my-5 text-center">
      <h4 id="full-day">Day, Month, Year</h4>
      <div class="time-container">
        <span id="hour">Hh</span>
        :
        <span id="minute">Mm</span>
        :
        <span id="second">Ss</span>
      </div>
      <h1 class="display-2 text-primary">Crud Todolist</h1>
      <small>
        <a href="https://github.com/ImKurbonov" target="_blank"
          >My profile in Github</a
        >
      </small>
    </header>
    <!-- ===== END SITE HEADER ===== -->

    <!-- ===== START SITE MAIN ===== -->
    <main class="container">
      <form id="form-create" class="mb-3">
        <div class="mb-3">
          <input
            type="text"
            id="input-create"
            class="mb-1 form-control"
            placeholder="Type todo..."
            autocomplete="off"
          />
          <span id="message-create" class="text-danger"></span>
        </div>
        <button class="btn btn-outline-primary d-block ms-auto">Add</button>
      </form>

      <ul id="list-group__todo" class="list-group">
      </ul>

      <!-- MODAL -->
      <div id="modal" class="modal-todo hidden">
        <div class="card">
          <div
            class="card-header d-flex justify-content-between align-items-center"
          >
            <h5>Change this todo</h5>
            <img id="close"
              src="images/close.svg"
              width="25"
              height="25"
              alt="Close-image"
              id="close"
            />
          </div>
          <div class="card-body">
            <form id="form-edit" class="mb-3">
              <div class="mb-3">
                <input
                  type="text"
                  id="input-edit"
                  class="mb-1 form-control"
                  placeholder="Type todo..."
                  autocomplete="off"
                />
                <span id="massage-edit" class="text-danger"></span>
              </div>
              <button class="btn btn-outline-success d-block ms-auto">
                Save changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!-- ===== END SITE MAIN ===== -->

    <div id="overlay" class="overlay hidden"></div>

    <!-- BOOTSRAP MIN JS -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <!-- MAIN JS -->
  </body>
</html>
